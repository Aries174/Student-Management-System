<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Quản lý sản phẩm</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
            background-color: #f9fafb;
        }

        .sidebar {
            width: 220px;
            background-color: #111827;
            color: white;
            padding: 20px;
        }

        .sidebar h2 {
            font-size: 20px;
            text-align: center;
            color: #10b981;
            margin-bottom: 25px;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px 15px;
            border-radius: 6px;
            transition: background-color 0.3s;
        }

        .sidebar ul li a:hover {
            background-color: #10b981;
        }

        .product-container {
            flex: 1;
            padding: 30px;
        }

        h2 {
            font-size: 24px;
            color: #111827;
            margin-bottom: 20px;
        }

        .add-btn {
            background-color: #10b981;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background-color 0.3s;
        }

        .add-btn:hover {
            background-color: #059669;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }

        table th, table td {
            padding: 15px;
            text-align: left;
        }

        table th {
            background-color: #f3f4f6;
            color: #111827;
            font-weight: 600;
            font-size: 14px;
        }

        table tr:not(:last-child) {
            border-bottom: 1px solid #e5e7eb;
        }

        .btn {
            padding: 8px 12px;
            font-size: 13px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 5px;
            transition: background-color 0.2s;
        }

        .edit-btn {
            background-color: #3b82f6;
            color: white;
        }

        .edit-btn:hover {
            background-color: #2563eb;
        }

        .delete-btn {
            background-color: #ef4444;
            color: white;
        }

        .delete-btn:hover {
            background-color: #dc2626;
        }

        .pagination {
            margin-top: 25px;
            text-align: center;
        }

        .page-btn {
            display: inline-block;
            background-color: white;
            border: 1px solid #d1d5db;
            color: #374151;
            padding: 8px 14px;
            margin: 0 4px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: 0.3s;
        }

        .page-btn:hover {
            background-color: #10b981;
            color: white;
            border-color: #10b981;
        }

        .page-btn.active {
            background-color: #10b981;
            color: white;
            border-color: #10b981;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                display: flex;
                justify-content: center;
            }

            .product-container {
                padding: 20px;
            }

            table th, table td {
                padding: 10px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h2>FPT Library</h2>
    <ul>
        <li><a href="#">Bảng điều khiển</a></li>
        <li><a href="#">Quản lý sản phẩm</a></li>
        <li><a href="#">Đơn hàng</a></li>
        <li><a href="#">Khách hàng</a></li>
        <li><a href="#">Thống kê</a></li>
        <li><a href="#">Cài đặt</a></li>
    </ul>
</div>

<div class="product-container">
    <h2>Quản lý sản phẩm</h2>
    <button class="add-btn">+ Thêm sản phẩm mới</button>
    <p style="color: green"  ></p>
    <table>
        <thead>
        <tr>
            <th>Mã Số</th>
            <th>Tên Sách</th>
            <th>Nhà sản xuất</th>
            <th>Chủ đề</th>
            <th>Số bản còn lại</th>
            <th>Tổng số bản</th>
        </tr>
        </thead>
        <tbody>
        <tr >
            <td ></td>
            <td>
                <img  alt="Ảnh sản phẩm" style="width: 60px; height: 60px; object-fit: cover; border-radius: 6px;" />
            </td>
            <td ></td>
            <td ></td>
            <td ></td>
            <td>
                <button class="btn edit-btn">Sửa</button>
                <button class="btn delete-btn">  <a   >Xóa</a></button>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="pagination">
        <button class="page-btn" disabled>« Trước</button>
        <button class="page-btn active">1</button>
        <button class="page-btn">2</button>
        <button class="page-btn">3</button>
        <button class="page-btn">Sau »</button>
    </div>
</div>

</body>
</html>
