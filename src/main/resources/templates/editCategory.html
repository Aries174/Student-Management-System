<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Bootstrap CDN cần nếu dùng modal -->
    <link rel="stylesheet" th:href="@{/css/homepage.css}">
    <link rel="stylesheet" href="/static/css/homepage.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>Quản lý sản phẩm</title>
</head>
<body>

<div class="sidebar">
    <h2>FPT Library</h2>
    <ul>
        <li><a href="#">Quản lý sách</a></li>
        <li><a href="#">Lịch sử</a></li>
        <li><a href="FPTLibrary/login">Đăng nhập</a></li>
        <li><a href="#">Tài Khoản</a></li>
        <li><a href="#">Cài đặt</a></li>
    </ul>
</div>

<div class="container mt-5">
    <h2 class="mb-4">Đặt Sách</h2>

    <form th:action="@{/updateCategory}" method="post" th:object="${editCategory}" enctype="multipart/form-data">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Mã số</label>
                <input type="text"  class="form-control"  th:field="*{categoryId}" readonly>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Tên Thể loại:</label>
                <input type="text"  class="form-control"  th:field="*{categoryName}">
            </div>
        </div>
        <div class="d-flex justify-content-end gap-2">
            <a href="/" class="btn btn-danger">Quay lại trang</a>
            <button type="submit" class="btn btn-primary">Xác nhận sửa</button>
        </div>
    </form>
</div>

<script>
    const categoryToggle = document.getElementById('category-toggle');
    const categoryList = document.getElementById('category-list');

    categoryToggle.addEventListener('click', function(event) {
        event.preventDefault(); // Prevent default anchor behavior

        const isOpen = categoryList.style.display === 'block';
        categoryList.style.display = isOpen ? 'none' : 'block';

        // Toggle arrow rotation class
        categoryToggle.classList.toggle('open', !isOpen);

        // Update aria-expanded attribute
        categoryToggle.setAttribute('aria-expanded', String(!isOpen));
    });
</script>

</body>
</html>
